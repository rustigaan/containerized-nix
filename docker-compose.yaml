services:
  nix-flakes:
    image: "nixpkgs/nix-flakes"
    command:
      - bash
      - -c
      - "while true ; do date '+%Y-%m-%dT%H:%M:%S' ; sleep 300 ; done"
    hostname: "nix"
    tmpfs:
      - /run
      - /var/run
    privileged: true
    restart: always
    volumes:
      - nix-store:/nix
      - /Users/jeroen/src:/Users/jeroen/src

volumes:
  nix-store:
    external: true
